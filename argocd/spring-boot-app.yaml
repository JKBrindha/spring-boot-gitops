apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-boot-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/JKBrindha/spring-boot-gitops.git
    targetRevision: main
    path: helm/spring-boot-postgres
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: spring-boot-postgres-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
