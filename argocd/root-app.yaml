apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-boot-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JKBrindha/spring-boot-gitops.git
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
