apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JKBrindha/spring-boot-gitops.git
    path: helm/spring-boot-postgres     
    targetRevision: main                
    helm:
      valueFiles:
        - postgres-values.yaml          
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-boot-postgres-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
