apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.21
    helm:
      values: |
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: sha256-3a49168b603ca7956979e7fec71716764dfcf6f76c0558e6c825ef8e5dd239b5

        primary:
          persistence:
            enabled: true
            size: 5Gi

        volumePermissions:
          enabled: false
       
        auth:
          database: testdb
          username: postgres
          password: postgres

        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: spring-boot-postgres-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
